<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Archive</title> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            /* Sfondo Gradiente Istituzionale */
            background: linear-gradient(135deg, #003366 0%, #0055a5 100%);
        }

        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Vetro leggero */
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* LOGO LUM */
        .logo-lum {
            width: 140px; /* Dimensione Logo */
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        /* Titolo Tuo */
        h2 {
            margin: 10px 0 5px 0;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 24px;
            text-transform: uppercase;
        }
        
        /* Sottotitolo */
        .subtitle {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0.8;
            color: #dbeaff;
        }

        /* Input Ricerca */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #003366;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Footer con la tua Firma */
        .footer-credits {
            margin-top: 40px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            width: 100%;
            line-height: 1.5;
        }
        
        .footer-credits b {
            color: #ffffff;
            font-size: 12px;
            display: block;
            margin-top: 2px;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="LUM Logo" class="logo-lum">
        
        <h2>FP ARCHIVE</h2>
        <div class="subtitle">Master in Data Management</div>
        
        <input type="text" id="searchInput" placeholder="Cerca documento..." autocomplete="off">
        
        <div class="footer-credits">
            Designed & Developed by<br>
            <b>Francesco Pagliara</b>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        tg.MainButton.text = "ðŸ” CERCA";
        tg.MainButton.color = "#ffffff"; 
        tg.MainButton.textColor = "#003366"; 
        
        let input = document.getElementById("searchInput");

        input.addEventListener('input', function() {
            if (input.value.trim().length > 0) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = { query: input.value.trim() };
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
