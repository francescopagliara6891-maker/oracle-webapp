<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Archive</title> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            /* Sfondo Istituzionale Blu LUM */
            background: linear-gradient(135deg, #002F5D 0%, #0055a5 100%);
        }

        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 35px 25px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* LOGO GESTITO INTERNAMENTE */
        .logo-lum {
            max-width: 160px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        h2 {
            margin: 5px 0 5px 0;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 22px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-bottom: 35px;
            opacity: 0.8;
            color: #cbdcea;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #002F5D;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        input[type="text"]:focus {
            transform: scale(1.02);
        }

        .footer-credits {
            margin-top: 45px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-credits b {
            color: #ffffff;
            font-size: 11px;
            display: block;
            margin-top: 4px;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="LUM Logo" class="logo-lum">
        
        <h2>FP ARCHIVE</h2>
        <div class="subtitle">Digital Management System</div>
        
        <input type="text" id="searchInput" placeholder="Cerca nell'archivio..." autocomplete="off">
        
        <div class="footer-credits">
            Designed & Developed by<br>
            <b>Francesco Pagliara</b>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        tg.MainButton.text = "ðŸ” AVVIA RICERCA";
        tg.MainButton.color = "#ffffff"; 
        tg.MainButton.textColor = "#002F5D"; 
        
        let input = document.getElementById("searchInput");

        input.addEventListener('input', function() {
            if (input.value.trim().length > 0) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = { query: input.value.trim() };
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
