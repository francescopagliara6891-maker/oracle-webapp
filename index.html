<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Archive</title> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            /* Sfondo Gradiente Tecnologico Blu */
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        }

        .container {
            width: 85%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3); /* Effetto vetro scuro */
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Titolo Principale */
        h2 {
            margin: 10px 0 5px 0;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 26px;
            text-transform: uppercase;
        }
        
        /* Sottotitolo descrittivo */
        .subtitle {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            opacity: 0.8;
            color: #aaddff;
            font-weight: 500;
        }

        /* Icona Cartella */
        .icon-main {
            font-size: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        /* Barra di Ricerca */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #1a2980;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Footer con la tua Firma */
        .footer-credits {
            margin-top: 35px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            width: 100%;
            line-height: 1.4;
        }
        
        .footer-credits b {
            color: #ffffff;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon-main">ðŸ“‚</div> 
        
        <h2>FP ARCHIVE</h2>
        <div class="subtitle">Digital Management System</div>
        
        <input type="text" id="searchInput" placeholder="Cerca documento..." autocomplete="off">
        
        <div class="footer-credits">
            Created & Managed by<br>
            <b>Francesco Pagliara</b>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        // Configurazione Bottone Telegram
        tg.MainButton.text = "ðŸ” CERCA NELL'ARCHIVIO";
        tg.MainButton.color = "#ffffff"; // Bianco
        tg.MainButton.textColor = "#1a2980"; // Blu scuro per contrasto
        
        let input = document.getElementById("searchInput");

        // Mostra il bottone solo quando si scrive
        input.addEventListener('input', function() {
            if (input.value.trim().length > 0) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        });

        // Invio dati al Bot
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = { query: input.value.trim() };
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
